{% extends "student/studentLayout.html" %}
{% block content%}
<style type="text/css">
	.changeP{
	position: absolute;
	left: 450px;
	top: 100px;
	}
	body{
		background-color: rgb(255, 87, 34)
	}
</style>
<script type="text/javascript">
	$('#ud').addClass("active")
</script>
</head>
<body>
 <div class="row">
	<div class="col-sm-4 changeP">
		    <form method="post" action="#" enctype="multipart/form-data">
		    <label>Contact</label>
		    <div class="form-group pass_show"> 
                <input type="text" name="contact" required value="{{data[0]}}" minlength="10" maxlength="10" class="form-control" placeholder="Contact number"> 
            </div> 
		       <label>Email</label>
            <div class="form-group pass_show"> 
                <input type="email" name="email" required value="{{data[1]}}" class="form-control" placeholder="email"> 
            </div> 
		       <label>Address</label>
            <div class="form-group pass_show"> 
                <input type="text" name="address" required value="{{data[2]}}" class="form-control" placeholder="Address"> 
            </div> 
            <label>Division</label>
            <div class="form-group pass_show"> 
                <input type="text" name="division" required value="{{data[3]}}" class="form-control" placeholder="Division"> 
            </div> 
            <label>Semester</label>
            <div class="form-group pass_show"> 
                <input type="number" max="8" name="sem" required value="{{data[4]}}" class="form-control" placeholder="Semester"> 
            </div> 
            <label>Profile Picture</label>
            <div class="form-group"> 
                <input type="file" name="file"> 
            </div>
            <div id="result" class="alert alert-success" align="center" style="font-weight: bold;">{{ msg }}</div>
            <div class="form-group" align="center">
            	<input type="submit" name="submit" value="Update" class="btn btn-success">
            </div>
        </form>
        
		</div>

	</div>
	<script type="text/javascript">
    var msg=$("#result").text();
    if(msg==""){
      $("#result").css("display","none");
    }
  </script>
	<script type="text/javascript" src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
{%endblock%}
