{% extends "layout.html" %}
{% block content%}
	<style type="text/css">
		.pass_show{position: relative} 
}

.pass_show .ptxt { 

position: absolute;  

right: 10px; 

z-index: 1; 

color: #f36c01; 

margin-top: -10px; 

cursor: pointer; 

transition: .3s ease all; 

} 

.pass_show .ptxt:hover{color: #333333;} 
.changeP{
	position: absolute;
	left: 450px;
	top: 150px;
	}
	body{
		background-color: rgb(255, 87, 34)
	}
	</style>
}
<script type="text/javascript">
	$(document).ready(function(){
		$('#ct').addClass("active");
	    $('#hm').removeClass("active");
	})
</script>
</head>

 <div class="row">
	<div class="col-sm-4 changeP">
		<form method="post" action="#">   
		    <label>Name*</label>
		    <div class="form-group pass_show"> 
                <input type="text" name="name" class="form-control" placeholder="Name" required> 
            </div> 
		       <label>Email*</label>
            <div class="form-group pass_show"> 
                <input type="Email" name="email" class="form-control" placeholder="Email" required> 
            </div> 
		       <label>Contact No.*</label>
            <div class="form-group pass_show"> 
                <input type="text" name="contact" class="form-control" placeholder="Contact No." required> 
            </div> 
            	<label>City*</label>
            <div class="form-group pass_show"> 
                <input type="text" name="city" class="form-control" placeholder="City" required> 
            </div> 
            	<label>Message*</label>
            <div class="form-group pass_show"> 
                <textarea class="form-control" name="message" placeholder="Message..." required></textarea> 
            </div>
            <div class="form-group">
            	<center><input type="submit" name="submit" value="Submit" class="btn btn-success"></center>
            </div>
        </form>
        <h4 id="result" class="text-success" align="center" style="font-weight: bold; color: white">{{ output }}</h4>
		</div>  
	</div>
{% endblock%}
