<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='image/icons/favicon.ico') }}"/>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='bootstrap/css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/main.css')}}">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				

				<form class="login100-form validate-form" action="/login" method="POST">
					<span class="login100-form-title">
						Login
					</span>
					<div style="margin-left: 15px">
					<label class="radio-inline">
						<input  type="radio" name="category" value="admin" required><p>Admin</p></label>
					<label class="radio-inline">
						<input  type="radio" name="category" value="faculty"><p>Faculty</p></label>
					<label class="radio-inline">
						<input  type="radio" name="category" value="student"><p>Student</p></label>
					</div>
						<br><br>
					

					<div class="wrap-input100 validate-input" data-validate = "Valid username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" pattern=".{0}|.{8,15}" title="password should be of 8 to 15 characters" required name="pass" placeholder="Password" >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<p id="result" class="text-danger" align="center" style="font-weight: bold;">{{ output }}</p>
					<div class="container-login100-form-btn">
						<input type="submit" name="submit" value="Login" class='login100-form-btn'>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="{{url_for('.forgot')}}">
							Password?
						</a>
					</div>
				</form>
				
			</div>
		</div>
	</div>
	
	
	<script src="{{url_for('static',filename='js/jquery.js')}}"></script>
	<script src="{{url_for('static',filename='bootstrap/js/popper.js')}}"></script>
	<script src="{{url_for('static',filename='bootstrap/js/bootstrap.min.js')}}"></script>
	
	<script src="{{url_for('static',filename='js/main.js')}}"></script>

</body>
</html>
