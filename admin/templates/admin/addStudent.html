{% extends "admin/adminLayout.html" %}
{% block content %}
<script type="text/javascript">
  $('#as').addClass("blue")
</script>
<!-- !PAGE CONTENT! -->
<div class="main" style="margin-top:43px;margin-left: 300px;">

  <!-- Header -->
  <header class="container" style="padding-top:22px">
    <h5><b>Add Student</b></h5>
  </header>

  <div class="row" style="margin-left:350px">
  <div class="col-sm-6">
            <form method="post" action="#">
            <label>Roll Number:</label>
            <div class="form-group"> 
                <input type="text" name="roll" required class="form-control" placeholder="Roll Number"> 
            </div>
            <label>Name:</label>
            <div class="form-group"> 
                <input type="text" name="name" required class="form-control" placeholder="Name"> 
            </div>
            <label>Password:</label>
            <div class="form-group"> 
                <input type="text" name="pass" required class="form-control" placeholder="Password"> 
            </div>
            <label>Date of Birth:</label>
            <div class="form-group"> 
                <input type="Date" id="dob" name="dob" required class="form-control" placeholder="DoB"> 
            </div>
            <label>Contact No.:</label>
            <div class="form-group"> 
                <input type="tel" name="contact" maxlength="10" required class="form-control" placeholder="Contact No."> 
            </div>  
           <label>Email:</label>
            <div class="form-group"> 
                <input type="Email" name="email" required class="form-control" placeholder="Email"> 
            </div> 
              <label>Department:</label>
            <div class="form-group"> 
                <select class="form-control" name="department" required>
                  <option value="">Select</option>
                  <option value="7">Computer</option>
                  <option value="12">Mechanical</option>
                  <option value="10">Civil</option>
                </select> 
            </div> 
              <label>Address:</label>
            <div class="form-group"> 
                <textarea class="form-control" name="address" required placeholder="Address"></textarea> 
            </div>
            <label>Admission Year:</label>
            <div class="form-group"> 
                <input type="text" name="year" class="form-control" required placeholder="Admission Year"> 
            </div> 
            <label>Division:</label>
            <div class="form-group"> 
                <input type="text" name="div" class="form-control" required placeholder="Division"> 
            </div> 
            <label>Fee Class</label>
            <div class="form-group"> 
                <input type="text" name="fee" class="form-control" required placeholder="Fee class"> 
            </div> 
            <label>Semester</label>
            <div class="form-group"> 
                <input type="Number" name="sem" min="1" max="8" class="form-control" required placeholder="Semester"> 
            </div> 
            <div class="form-group">
              <center><input type="submit" name="submit" value="Submit" class="btn btn-success">
                <b><div>{{data}}</div></b>
              </center>
            </div>
            <
            </form>
    </div>  
  </div>
  </div>
  {% endblock %}
