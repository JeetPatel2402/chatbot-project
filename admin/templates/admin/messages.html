{% extends "admin/adminLayout.html" %}
{% block content %}

<!-- !PAGE CONTENT! -->
<div class="main" style="margin-left:300px;margin-top:43px;">

  <!-- Header -->
  <header class="container" style="padding-top:22px">
    <h5><b><i class="fa fa-comment"></i> Messages</b></h5>
  </header>

  <table class="table table-striped">
    <tr>
      <th></th>
      <th>Msg. id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Contact No.</th>
      <th>City</th>
      <th>Message</th>
      <th>Date</th>
    </tr><form method="POST" action="#">
      {% for i in data %}
      <tr><td><input type="checkbox" name="del" value="{{i[0]}}"></td>
        {% for j in i %}
        <td>{{j}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
      
  </table>
  <center><input type="submit" class="btn btn-danger del" value="Delete"></center>
      </form>
  <span id="result"></span>
  <script type="text/javascript">
    function reply(cid){ 
        $.ajax({
            url:'/messages',
            type:'POST',
            data:{'data':cid}
          });
    }
  </script>
  {% endblock %}
