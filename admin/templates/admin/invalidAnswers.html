{% extends "admin/adminLayout.html" %}
{% block content %}

<!-- !PAGE CONTENT! -->
<div class="main" style="margin-left:300px;margin-top:43px;">

  <!-- Header -->
  <header class="container" style="padding-top:22px">
    <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
  </header>

  <table class="table table-striped">
    <tr>
      <th>Query</th>
      <th>Response</th>
      <th>user</th>
      <th width="130px;">Action</th>
    </tr>
      {% for i in data %}
      <tr>
        {% for j in i %}
        <td>{{j}}</td>
        {% endfor %}
        <td><a href="/admin/updateAnswer?q={{i[0]}}" class="btn-success" style="padding-top: 3px;padding-bottom: 4px; ">Update</a><a href="?dt={{i[0]}}" class="btn-danger" id="rw1" style="float: right;">Ignore</a></td>
      </tr>
      {% endfor %}      
    </tr>
  </table>
  {% endblock %}
