{% extends "faculty/facultyLayout.html" %}
{% block content%}
	<style type="text/css">
	body{
		background-color: rgb(255, 87, 34)
	}
	</style>
<script type="text/javascript">
    $('#sa').addClass("active")
    function send(r){
        url="?roll="+r;
        window.location=url;
    }
</script>
</head>
<body>
 <div class="row frm">
	<div class="col-sm-4 changeP">
		    <form method="POST" action="#">
		    <label>Roll Number:</label>
            <div class="form-group"> 
                <input type="text" onblur="send(this.value);" value="{{data[0][0]}}" name="roll" class="form-control" placeholder="Roll Number" required> 
            </div>
            <label>Name:</label>
            <div class="form-group"> 
                <input type="text" name="name" class="form-control" placeholder="Name" required> 
            </div> 
            <label>Subject:</label>
            <div class="form-group"> 
                <select class="form-control" name="subject" required>
                  {% for i in data %}
                  {% if loop.index==1 %}
                  <option value="">Select</option>
                  {% else %}
                  <option value="{{i[0]}}">{{i[1]}}</option>
                  {% endif %}
                  {% endfor %}
                </select> 
            </div>
            <label>Attendance:</label>
            <div class="form-group"> 
                <input type="text" name="attendance" class="form-control" placeholder="Attendance" required> 
            </div> 
            <div class="form-group">
              <center><input type="submit" name="submit" value="Submit" class="btn btn-success"><div><b style="color: green">{{msg}}</b></div></center>
            </div>
            </form>
		</div>  
	</div>
	<script type="text/javascript" src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
{%endblock%}
